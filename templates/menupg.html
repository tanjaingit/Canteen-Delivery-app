<!DOCTYPE html>
<html>
   <head>
      <title>Menu</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{url_for('.static', filename='layout.css')}}">    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

   </head>
   <body>     
    
      <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <div class="navbar-header">
          <a class="navbar-brand" href="#">MENU</a>
          </div>
          <ul class="nav navbar-nav">
          <li class="active"><a href="{{ url_for('logout') }}">LOGOUT</a></li>
          <li class="active"><a href="{{ url_for('mybill') }}">MY BILL</a></li>
          </ul>
      </div>
      </nav>
       <!-- ############################ -->
       <form method="POST" action="/menupg">
         <table style="width:100%">
            <tr>
               {% for item in items %}            
                  <td>
                     <div class="row">
                        <div class="card">
                           <img src="/static/photo-1540189549336-e6e99c3679fe.jpg" alt="Dish" style="width:100%">
                           <h1>{{ item.name }}</h1>
                           <p class="price">{{ item.price }}</p>
                           <!-- ############################ -->
                           <p><button onclick="addToCart()" type="button">Add to Bill</button></p>
                        </div> 
                     </div>  
                  </td>                   
               {% endfor %}
            </tr> 
          </table>
       </form>


   </body>
</html>
